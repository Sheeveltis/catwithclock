<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đồng hồ trên ảnh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    img {
      width: 500px;
      border-radius: 10px;
    }

    .clock {
      position: absolute;
      top: 124px;
      left: 50%;
      transform: translateX(-50%) rotate(5deg); /* nghiêng 5 độ bên phải */
      background-color: #182A43; /* Màu nền div */
      color: #2ecc71; 
      padding: 5px 12px;
      /* background-color: rgba(0, 0, 0, 0.7);
      color: white; */
      font-family: monospace;
      font-size: 22px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
   <img src="ChatGPT_Image_13_29_22_9.png" alt="Ảnh nền đồng hồ" />
   <div class="clock" id="clock">--:--:--</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
